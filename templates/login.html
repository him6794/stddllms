{% extends "base.html" %}

{% block title %}登入 - std_dllms{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <h1 style="text-align: center; margin-bottom: 2rem; color: var(--accent);">
            <i class="fas fa-sign-in-alt"></i> 登入
        </h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">用戶名</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; margin-bottom: 1rem;">
                <i class="fas fa-sign-in-alt"></i> 登入
            </button>
        </form>
        
        <div style="text-align: center; padding-top: 1rem; border-top: 1px solid var(--border);">
            <p style="color: var(--text-secondary);">
                還沒有帳號？ <a href="{{ url_for('register') }}" style="color: var(--accent);">註冊</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
